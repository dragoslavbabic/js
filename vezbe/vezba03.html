<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">

    <title>Document</title>
</head>

<body>
    <section>
        <div id="vezba_content">
            <h3 class="podnaslov">Ve≈æba 03</h3>
            <!--VEZBA 03, zadatak 01-->
            <p id="zadatak"> Zadatak 01: Dobro jutro, dobar dan</p>
            <input type="button" id="dobro_jutro" value="Dobro jutro ili dobar dan?">
            <p>Trenutno je
                <span id="sat">___</span> casova. Zelim ti
                <span id="pozdrav">___ .</span>
            </p>
            <hr>
            <script>
                document.getElementById("dobro_jutro").onclick = function dobroJutro() {
                    var hours = prompt("Koliko je sati?");
                    var x = 0;
                    while (hours > 24 && x < 3) {
                        x++;
                        alert("Ne mozete uneti vrednost vecu od 24!!! Pokusajte ponovo!");
                        hours = prompt("Koliko je sati?");
                    }
                    document.getElementById("sat").innerHTML = hours;
                    if (hours < 10) {
                        document.getElementById("pozdrav").innerHTML = "dobro jutro!";
                    } else if (hours > 10 && hours < 19) {
                        document.getElementById("pozdrav").innerHTML = "dobar dan!";
                    } else if (hours > 19 && hours < 24)
                        document.getElementById("pozdrav").innerHTML = "dobro vece!";
                }
            </script>
            <!--VEZBA 03, zadatak 02-->
            <p id="zadatak"> Zadatak 02: Pogodi koji je broj!!</p>

            <p>Broj koji je trebalo pogoditi je:
                <span id="random">___</span>
            </p>
            <input type="button" id="pogodi" value="Pogodi!">
            <hr>
            <script>
                document.getElementById("pogodi").onclick = function pogodi() {
                    var random = Math.floor(Math.random() * 10);
                    var user_num = prompt("Unesi broj od 0 do 10!");
                    if (random == user_num) {
                        alert("Bravo! broj je pogodjen!");
                    } else alert("Probaj opet");
                    document.getElementById("random").innerHTML = random;
                }
            </script>
            <!--VEZBA 03, zadatak 03-->
            <p id="zadatak"> Zadatak 03: Bodovi u ocenu!</p>
            <p>Za dati broj bodova ocena je:
                <span id="ocena">___</span>
            </p>
            <input type="button" id="bodovi" value="Unesi broj bodova!">
            <hr>
            <script>
                document.getElementById("bodovi").onclick = function bodovi_to_ocena() {
                    var bodovi = prompt("Unesi broj od 0 do 100!");
                    if (bodovi < 55) {
                        document.getElementById("ocena").innerHTML = " 5";
                    } else if (55 <= bodovi && bodovi < 64) {
                        document.getElementById("ocena").innerHTML = " 6";
                    } else if (65 < bodovi && bodovi < 74) {
                        document.getElementById("ocena").innerHTML = " 7";
                    } else if (75 < bodovi && bodovi < 84) {
                        document.getElementById("ocena").innerHTML = " 8";
                    } else if (85 < bodovi && bodovi < 94) {
                        document.getElementById("ocena").innerHTML = " 9";
                    } else if (95 < bodovi && bodovi <= 100) {
                        document.getElementById("ocena").innerHTML = " 10";
                    }
                }
            </script>
            <!--VEZBA 03, zadatak 04-->
            <p id="zadatak"> Zadatak 04: Pitanja i odgovori</p>
            <p>Odgovor:
                <span id="odgovor">___</span>
            </p>
            <input type="button" id="pitanje" value="Pitaj!">
            <hr>
            <script>
                document.getElementById("pitanje").onclick = function pitanje() {
                    var pitanje = prompt("Postavi pitanje!");
                    var odgovor = Math.floor(Math.random() * 10) + 1;
                    switch (odgovor) {
                        case 1:
                            document.getElementById("odgovor").innerHTML = "Definitivno da";
                            break;
                        case 2:
                            document.getElementById("odgovor").innerHTML = "Bez sumnje";
                            break;
                        case 3:
                            document.getElementById("odgovor").innerHTML = "Najverovatnije";
                            break;
                        case 4:
                            document.getElementById("odgovor").innerHTML = "Bolje da ne znas";
                            break;
                        case 5:
                            document.getElementById("odgovor").innerHTML = "Pitajte kasnije";
                            break;
                        case 6:
                            document.getElementById("odgovor").innerHTML = "Ishod nije tako dobar";
                            break;
                        case 7:
                            document.getElementById("odgovor").innerHTML = "Definitivno da";
                            break;
                    }
                }
            </script>
        </div>
    </section>
</body>

</html>
