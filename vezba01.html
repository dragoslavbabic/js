<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">

    <title>Document</title>
</head>

<body>
    <section>
        <div id="vezba_content">
            <h3 class="podnaslov">Ve≈æba 01</h3>
            <!--VEZBA 01, zadatak 01-->
            <p id="zadatak"> Zadatak 01: Pretvaranje Kelvina u Farenhajt:</p>
            <input type="text" id="kelvin_input" placeholder="Unesite vrednost">
            <input type="button" id="izracunaj_k_to_f" value="Pretvori u Farenhajt">
            <p>Temperatura je
                <span id="kelvin">___</span>&nbsp; stepeni Farenhajta</p>
            <p id="farenhajt_01">&nbsp;</p>
            <hr>
            <script>
                document.getElementById("izracunaj_k_to_f").onclick = function kel_to_far() {
                    var kelvin = document.getElementById('kelvin_input').value;
                    var celzijus01 = kelvin - 273;
                    var farenhajt = celzijus01 * (9 / 5) + 32;
                    document.getElementById("kelvin").innerHTML = farenhajt.toFixed(1);
                }
            </script>

            <!--VEZBA 01, zadatak 02-->
            <p id="zadatak"> Zadatak 02: Povrsina i obim pravougaonika</p>
            <input type="text" id="a_input" placeholder="Duzina stranice A">
            <input type="text" id="b_input" placeholder="Duzina stranice B">
            <input type="button" id="obim_povrsina" value="Izracunaj obim i povrsinu">
            <p>Povrsina pravougaonika stranice a=
                <span id="stranica_a">___</span> i stranice b =
                <span id="stranica_b">___</span> iznosi
                <span id="povrsina">___</span>, a obim
                <span id="obim">___</span>.
            </p>
            <hr>
            <script>
                document.getElementById("obim_povrsina").onclick = function ObimPovrsina() {
                    var stranica_a = document.getElementById("a_input").value;
                    var stranica_b = document.getElementById("b_input").value;
                    var obim = 2 * stranica_a + 2 * stranica_b;
                    var povrsina = stranica_a * stranica_b;
                    document.getElementById("stranica_a").innerHTML = stranica_a;
                    document.getElementById("stranica_b").innerHTML = stranica_b;
                    document.getElementById("povrsina").innerHTML = povrsina;
                    document.getElementById("obim").innerHTML = obim;
                }
            </script>

        </div>
    </section>
</body>

</html>
